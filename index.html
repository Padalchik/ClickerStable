<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TestClickerTelegram</title>

	<style>
	#unity-loading-bar {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 50%;
		background: rgba(0, 0, 0, 0.5);
		padding: 10px;
		border-radius: 10px;
		text-align: center;
		display: none;
        transition: opacity 0.5s ease;
	}

    #unity-loading-bar.hidden {
        opacity: 0;
        pointer-events: none;
    }

	#unity-progress-bar-empty {
		width: 100%;
		height: 10px;
		background: rgba(255, 255, 255, 0.3);
		border-radius: 5px;
		overflow: hidden;
	}

	#unity-progress-bar-full {
		width: 0%;
		height: 100%;
		background: #4caf50;
		transition: width 0.3s ease;
	}

    #unity-logo {
        width: 100px;
        height: 100px;
        background: url('logo.png') center/contain no-repeat;
        margin: 0 auto 10px auto;
    }
	</style>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var buildUrl = window.location.pathname.replace(/\/$/, "") + "/Build";
            var loaderUrl = buildUrl + "/Build.loader.js";
            var config = {
                dataUrl: buildUrl + "/Build.data",
                frameworkUrl: buildUrl + "/Build.framework.js",
                codeUrl: buildUrl + "/Build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "TestClickerTelegram",
                productVersion: "1.0",
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                if (typeof createUnityInstance !== "undefined") {
                    let loadingBar = document.querySelector("#unity-loading-bar");
                    if (loadingBar) {
                        loadingBar.style.display = "block";
                    }

                    createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                        let progressBar = document.querySelector("#unity-progress-bar-full");
                        if (progressBar) {
                            progressBar.style.width = `${100 * progress}%`;
                        }
                    }).then((instance) => {
                        window.unityInstance = instance;
                        console.log("[Unity] ‚úÖ Unity –∑–∞–≥—Ä—É–∂–µ–Ω!");

                        if (loadingBar) {
                            loadingBar.classList.add("hidden");
                            setTimeout(() => { loadingBar.style.display = "none"; }, 500);
                        }
                    }).catch((err) => {
                        console.error("[Unity] ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Unity:", err);
                    });
                } else {
                    console.error("[Unity] ‚ùå createUnityInstance –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                }
            };

            script.onerror = (err) => {
                console.error("[Unity] ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ `Build.loader.js`:", err);
            };

            document.body.appendChild(script);
        });

        function RequestTelegramUserID() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                console.error("[TG] ‚ùå Telegram API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω!");
                return;
            }

            let tg = window.Telegram.WebApp;
            tg.expand();
            let userID = tg.initDataUnsafe?.user?.id || 0;

            console.log("[TG] üì° –ü–æ–ª—É—á–µ–Ω userID –∏–∑ Telegram:", userID);

            if (!userID || userID === 0) {
                console.warn("[TG] ‚ö†Ô∏è userID –Ω–µ –ø–æ–ª—É—á–µ–Ω, –≤–æ–∑–º–æ–∂–Ω–æ, Telegram WebApp –Ω–µ –ø–µ—Ä–µ–¥–∞—ë—Ç –¥–∞–Ω–Ω—ã–µ.");
            }

            let attempts = 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ userID

            function sendToUnity() {
                if (window.unityInstance) {
                    console.log("[Unity] üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º userID –≤ Unity:", userID);
                    window.unityInstance.SendMessage("ClickerManager", "SetUserIDFromJS", userID.toString());
                } else {
                    attempts++;
                    if (attempts < 10) { // –ù–µ –±–æ–ª—å—à–µ 10 –ø–æ–ø—ã—Ç–æ–∫
                        console.log(`[Unity] ‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ Unity (${attempts}/10)...`);
                        setTimeout(sendToUnity, 1000);
                    } else {
                        console.error("[Unity] ‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å userID: Unity –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!");
                    }
                }
            }

            setTimeout(sendToUnity, 500);
        }

		function TelegramVibrate() {
			if (window.Telegram && window.Telegram.WebApp) {
				if (window.Telegram.WebApp.platform === "ios") {
					console.log("üì≥ –í–∏–±—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram API (iOS)");
					window.Telegram.WebApp.HapticFeedback.impactOccurred("medium"); 
				} else if (window.Telegram.WebApp.platform === "android" && navigator.vibrate) {
					console.log("üì≥ –í–∏–±—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π API (Android)");
					navigator.vibrate(50); // –í–∏–±—Ä–∞—Ü–∏—è 50 –º—Å
				} else {
					console.warn("‚ö†Ô∏è –í–∏–±—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞: Telegram API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è!");
				}
			}
		}
    </script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" style="width: 100vw; height: 100vh;"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
